<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>

    <body>
        <h1>JavaScript Variables</h1>
        <h3>Sum of two numbers</h3>
        <p id="result"></p>

        <script>
            var num1 = 5;
            var num2 = 6;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "The total sum is: " + sum;
        </script>
    </body>
</html>
